
<ion-header>
  <ion-navbar primary>
    <ion-title>PetPlant</ion-title>

    <ion-buttons end>
      <button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Perfil" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Buscar" tabIcon="search"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Notificaciones" tabIcon="notifications"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Ajustes" tabIcon="settings"></ion-tab>
</ion-tabs>
</ion-content>
