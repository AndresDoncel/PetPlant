<ion-header>
  <ion-navbar primary>
    <ion-title>PetPlant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="info-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (click)="onHome()">Omitir</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <div>
        <ion-icon name="{{slide.icon1}}"></ion-icon>
        <ion-icon name="{{slide.icon2}}"></ion-icon>
        <ion-icon name="{{slide.icon3}}"></ion-icon>
      </div>
      
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="img/slide4.png" class="slide-image"/>
      <h2 class="slide-title">Listo para cuidar tu planta?</h2>
      <button ion-button large clear icon-right (click)="onHome()">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
