<ion-header>

	<ion-navbar primary>
		<ion-title>Registro Planta</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

 
	
		<center>	<img src="img/regicon.png" class="im-registro-planta" /> </center>
	

	<ion-item>
    <ion-label floating>Nombre de tu Planta...</ion-label>
		<ion-input [(ngModel)]="namePlanta" type="text"></ion-input>
	</ion-item>

	<ion-item>
    <ion-label floating>Tipo</ion-label>
		<ion-input [(ngModel)]="tipo" type="text"></ion-input>
	</ion-item>

	<ion-item>
        <ion-label floating>Genero</ion-label>
		<ion-input [(ngModel)]="genero" type="text"></ion-input>
	</ion-item>
<br><br>
	<ion-item>
   <center>
<img (click)="takePicture();" src="img/Camera.png" class="logo-takePhoto" />
		 <h3><b>Tomale una foto a tu planta</b></h3>
		</center>
	</ion-item>
<br><br>
 <button class="btn-registro"  primary (click)="onRegisterPlanta(namePlanta,tipo,genero)" ion-button full><center>Registrar Planta</center></button>

</ion-content>
